<!doctype html>
<html lang="pt-br">
  <head>
    <title>Formulário</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
  	<div class="container">

  	  	<div class="page-header">
          <h1>Formulário</h1>
        </div>

        <div class="row">

          <div class="col-sm-8">
            <h3>Cadastre-se</h3>

            <form>

              <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" type="text" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input id="senha" type="password" class="form-control" required>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" required> Aceito os termos do serviço.
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="linguagem"> PHP
                </label>
                <label>
                  <input type="radio" name="linguagem"> Java
                </label>
              </div>

              <button class="btn btn-success" type="submit">Cadastrar</button>

            </form>

          </div>

          <div class="col-sm-4">
            <h3>Logar</h3>

            <form>

              <div class="form-group">
                <input id="email" type="email" class="form-control" placeholder="Digite seu e-mail" required>
              </div>

              <div class="form-group">
                <input id="senha" type="password" class="form-control" placeholder="Digite sua senha" required>
              </div>

              <button class="btn btn-primary btn-block" type="submit">Entrar</button>

            </form>
          </div>
        </div>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
